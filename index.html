<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Markdown Viewer with Tabs</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Highlight.js CSS for code syntax highlighting -->
    <link href="https://cdn.jsdelivr.net/npm/highlight.js@11.8.0/styles/github-dark.min.css" rel="stylesheet">
    
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 2rem 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        .container {
            max-width: 1000px;
        }
        
        .card {
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            border: none;
        }
        
        .card-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border-radius: 15px 15px 0 0 !important;
            padding: 1.5rem;
        }
        
        .card-header h1 {
            margin: 0;
            font-size: 1.8rem;
            font-weight: 600;
        }
        
        .card-body {
            padding: 0;
        }
        
        #markdown-tabs {
            border-bottom: 2px solid #e9ecef;
            padding: 0 1.5rem;
            background-color: #f8f9fa;
            margin: 0;
        }
        
        #markdown-tabs button {
            background: none;
            border: none;
            padding: 1rem 1.5rem;
            cursor: pointer;
            color: #6c757d;
            font-weight: 500;
            transition: all 0.3s ease;
            border-bottom: 3px solid transparent;
            position: relative;
            top: 2px;
        }
        
        #markdown-tabs button:hover {
            color: #667eea;
            background-color: rgba(102, 126, 234, 0.1);
        }
        
        #markdown-tabs button.active {
            color: #667eea;
            border-bottom-color: #667eea;
            font-weight: 600;
        }
        
        .tab-content {
            padding: 2rem;
            min-height: 400px;
        }
        
        .tab-pane {
            display: none;
        }
        
        .tab-pane.active {
            display: block;
            animation: fadeIn 0.3s ease;
        }
        
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        #markdown-output {
            line-height: 1.8;
            color: #333;
        }
        
        #markdown-output h1 {
            color: #667eea;
            border-bottom: 2px solid #667eea;
            padding-bottom: 0.5rem;
            margin-bottom: 1.5rem;
        }
        
        #markdown-output h2 {
            color: #764ba2;
            margin-top: 2rem;
            margin-bottom: 1rem;
        }
        
        #markdown-output ul {
            padding-left: 1.5rem;
        }
        
        #markdown-output li {
            margin-bottom: 0.5rem;
        }
        
        #markdown-output pre {
            background-color: #1e1e1e;
            border-radius: 8px;
            padding: 1.5rem;
            overflow-x: auto;
        }
        
        #markdown-output code {
            font-family: 'Courier New', monospace;
        }
        
        #markdown-output p code {
            background-color: #f0f0f0;
            padding: 0.2rem 0.4rem;
            border-radius: 3px;
            color: #e83e8c;
            font-size: 0.9em;
        }
        
        #markdown-source {
            background-color: #f8f9fa;
            border: 1px solid #dee2e6;
            border-radius: 8px;
            padding: 1.5rem;
            font-family: 'Courier New', monospace;
            white-space: pre-wrap;
            word-wrap: break-word;
            color: #333;
            line-height: 1.6;
            min-height: 400px;
        }
        
        .footer {
            text-align: center;
            margin-top: 2rem;
            color: white;
            font-size: 0.9rem;
        }
        
        .footer a {
            color: white;
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="card-header">
                <h1>üìù Markdown Viewer</h1>
                <p class="mb-0 mt-2" style="font-size: 0.95rem; opacity: 0.9;">View rendered HTML or original Markdown source</p>
            </div>
            
            <div class="card-body">
                <!-- Tabs Navigation -->
                <div id="markdown-tabs">
                    <button class="tab-button active" data-tab="rendered">
                        üé® Rendered HTML
                    </button>
                    <button class="tab-button" data-tab="source">
                        üìÑ Markdown Source
                    </button>
                </div>
                
                <!-- Tab Content -->
                <div class="tab-content">
                    <div id="rendered-tab" class="tab-pane active">
                        <div id="markdown-output"></div>
                    </div>
                    
                    <div id="source-tab" class="tab-pane">
                        <div id="markdown-source"></div>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="footer">
            <p>Built with ‚ù§Ô∏è using <a href="https://marked.js.org/" target="_blank">Marked.js</a> and <a href="https://highlightjs.org/" target="_blank">Highlight.js</a></p>
        </div>
    </div>
    
    <!-- Marked.js for Markdown parsing -->
    <script src="https://cdn.jsdelivr.net/npm/marked@9.1.0/marked.min.js"></script>
    
    <!-- Highlight.js for code syntax highlighting -->
    <script src="https://cdn.jsdelivr.net/npm/highlight.js@11.8.0/lib/common.min.js"></script>
    
    <script>
        // Original markdown content from input.md
        const markdownContent = `# Hello World

This is a **test** markdown document.

## Features

- Item 1
- Item 2
- Item 3

## Code Example

\`\`\`javascript
function hello() {
  console.log("Hello World");
}
\`\`\``;

        // Configure marked.js with highlight.js integration
        marked.setOptions({
            highlight: function(code, lang) {
                if (lang && hljs.getLanguage(lang)) {
                    try {
                        return hljs.highlight(code, { language: lang }).value;
                    } catch (err) {
                        console.error('Highlight error:', err);
                    }
                }
                return hljs.highlightAuto(code).value;
            },
            breaks: true,
            gfm: true
        });

        // Function to render markdown
        function renderMarkdown() {
            try {
                const htmlOutput = marked.parse(markdownContent);
                document.getElementById('markdown-output').innerHTML = htmlOutput;
                document.getElementById('markdown-source').textContent = markdownContent;
            } catch (error) {
                console.error('Error rendering markdown:', error);
                document.getElementById('markdown-output').innerHTML = 
                    '<div class="alert alert-danger">Error rendering markdown. Please check the console.</div>';
            }
        }

        // Tab switching functionality
        function setupTabs() {
            const tabButtons = document.querySelectorAll('#markdown-tabs .tab-button');
            
            tabButtons.forEach(button => {
                button.addEventListener('click', function() {
                    const targetTab = this.getAttribute('data-tab');
                    
                    // Remove active class from all buttons
                    tabButtons.forEach(btn => btn.classList.remove('active'));
                    
                    // Add active class to clicked button
                    this.classList.add('active');
                    
                    // Hide all tab panes
                    document.querySelectorAll('.tab-pane').forEach(pane => {
                        pane.classList.remove('active');
                    });
                    
                    // Show target tab pane
                    const targetPane = document.getElementById(targetTab + '-tab');
                    if (targetPane) {
                        targetPane.classList.add('active');
                    }
                });
            });
        }

        // Initialize the application
        document.addEventListener('DOMContentLoaded', function() {
            renderMarkdown();
            setupTabs();
            
            // Apply syntax highlighting to all code blocks
            document.querySelectorAll('pre code').forEach((block) => {
                hljs.highlightElement(block);
            });
        });

        // Error handling for script loading
        window.addEventListener('error', function(e) {
            console.error('Application error:', e);
        });
    </script>
</body>
</html>
